<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>
            <p>Get things done!</p>
        </header>
        <form>
            <input type="text" id="myInput" placeholder="Add a new task...">
            <button class="add-btn" onclick="newElement()">+</button>
        </form>
        <ul id="myUL">
            <!-- Tasks will be displayed here -->
        </ul>
        <div id="data-container">
            <h2>Task Data:</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    <!-- Data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
